<div class="description">
    <p>Creates double representation of necessity from Possibilistic Membership.</p>
</div>
<h4>Syntax</h4>
<div class="syntax">
    <code><span class="functionname">necessity</span>(<span class="argument">possibilistic_membership</span>)</code>
    <h4>Arguments</h4>
    <div class="arguments">
        <table>
            <tr>
                <td class="argument">possibilistic_membership</td>
                <td>Possibilistic membership.</td>
            </tr>
        </table>
    </div>
    <h4>Examples</h4>
    <div class="examples">
        <ul>
            <li><code>necessity(possibilistic_membership(0.5, 0.3))</code>
                &rarr;
                <code>0.3</code>
            </li>
        </ul>
    </div>
</div>
