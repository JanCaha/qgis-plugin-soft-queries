<div class="description">
    <p>Creates readable string Fuzzy Membership representation.</p>
</div>
<h4>Syntax</h4>
<div class="syntax">
    <code><span class="functionname">fuzzy_membership_as_text</span>(<span class="argument">fuzzy_membership</span>)</code>
    <h4>Arguments</h4>
    <div class="arguments">
        <table>
            <tr>
                <td class="argument">fuzzy_membership</td>
                <td>Fuzzy membership.</td>
            </tr>
        </table>
    </div>
    <h4>Examples</h4>
    <div class="examples">
        <ul>
            <li><code>fuzzy_membership_as_text(fuzzy_membership(0.5))</code>
                &rarr;
                <code>'FuzzyMembership(0.5)'</code>
            </li>
        </ul>
    </div>
</div>
