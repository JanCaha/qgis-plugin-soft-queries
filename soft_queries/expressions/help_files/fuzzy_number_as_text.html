<div class="description">
    <p>Creates readable string Fuzzy Number representation.</p>
</div>
<h4>Syntax</h4>
<div class="syntax">
    <code><span class="functionname">fuzzy_number_as_text</span>(<span class="argument">fn</span>)</code>
    <h4>Arguments</h4>
    <div class="arguments">
        <table>
            <tr>
                <td class="argument">fn</td>
                <td>Fuzzy number.</td>
            </tr>
        </table>
    </div>
    <h4>Examples</h4>
    <div class="examples">
        <ul>
            <li><code>fuzzy_number_as_text(fuzzy_number_triangular(1,2,3))</code>
                &rarr;
                <code>'Fuzzy number with support (1.0,3.0), kernel (2.0, 2.0) and 0 more alpha-cuts.'</code>
            </li>
        </ul>
    </div>
</div>
